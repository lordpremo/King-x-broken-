<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <title>KingBroken Image Editor ðŸ‘‘</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ff9a9e, #1f1b2e);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    .card {
      background: rgba(10, 10, 20, 0.95);
      padding: 22px 22px 26px;
      border-radius: 18px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 6px;
      text-align: center;
    }
    p {
      font-size: 12px;
      color: #c7c7d9;
      margin-bottom: 14px;
      text-align: center;
    }
    label {
      font-size: 12px;
      display: block;
      margin-bottom: 4px;
      color: #d0d0e5;
    }
    input, select {
      width: 100%;
      padding: 7px 9px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.03);
      color: #fff;
      font-size: 12px;
      margin-bottom: 10px;
      outline: none;
    }
    input::file-selector-button {
      border: none;
      background: #ff9a9e;
      color: #1f1b2e;
      padding: 6px 10px;
      border-radius: 999px;
      margin-right: 8px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 9px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: #1f1b2e;
      box-shadow: 0 10px 25px rgba(255, 154, 158, 0.45);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      width: 100%;
      margin-top: 4px;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(255, 154, 158, 0.6);
    }
    .preview {
      margin-top: 14px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 160px;
    }
    .preview img {
      max-width: 100%;
      display: block;
    }
    .status {
      margin-top: 8px;
      font-size: 11px;
      color: #9f9fbc;
      text-align: center;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    small {
      font-size: 10px;
      color: #9f9fbc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>KingBroken Image Editor ðŸ‘‘</h1>
    <p>Pakia picha, chagua uchawi, kisha uone matokeo ya kifalme.</p>

    <label>Pakia picha</label>
    <input type="file" id="file" accept="image/*" />

    <label>Action</label>
    <select id="action">
      <optgroup label="Basic">
        <option value="grayscale">Grayscale</option>
        <option value="invert">Invert Colors</option>
      </optgroup>
      <optgroup label="Blur & Sharpen">
        <option value="blur">Blur</option>
        <option value="strong_blur">Strong Blur</option>
        <option value="sharpen">Sharpen</option>
      </optgroup>
      <optgroup label="Artistic">
        <option value="sepia">Sepia</option>
        <option value="contour">Contour</option>
        <option value="edge_enhance">Edge Enhance</option>
        <option value="emboss">Emboss</option>
      </optgroup>
      <optgroup label="Light & Contrast">
        <option value="brightness_up">Brightness Up</option>
        <option value="brightness_down">Brightness Down</option>
        <option value="contrast_up">Contrast Up</option>
        <option value="contrast_down">Contrast Down</option>
      </optgroup>
      <optgroup label="Transform">
        <option value="rotate">Rotate</option>
        <option value="flip_horizontal">Flip Horizontal</option>
        <option value="flip_vertical">Flip Vertical</option>
        <option value="resize">Resize</option>
      </optgroup>
      <optgroup label="Text & Branding">
        <option value="text">Add Text (Center)</option>
        <option value="watermark">Watermark (Bottom Right)</option>
      </optgroup>
      <optgroup label="Presets">
        <option value="royal_preset">Royal Preset ðŸ‘‘</option>
        <option value="dark_preset">Dark Preset ðŸ–¤</option>
      </optgroup>
    </select>

    <div class="row">
      <div>
        <label>Value / Angle / Text</label>
        <input type="text" id="value" placeholder="mf: 90 au 'King Broken ðŸ‘‘'" />
        <small>Rotate/Text/Watermark/Royal</small>
      </div>
      <div>
        <label>Width x Height (kwa resize)</label>
        <input type="text" id="size" placeholder="mf: 600x600" />
        <small>Kwa action: Resize</small>
      </div>
    </div>

    <button id="btn">Tengeneza Picha</button>

    <div class="status" id="status">Inangoja uchawi wakoâ€¦</div>

    <div class="preview" id="preview">
      <span style="font-size:12px; color:#bcbcd5;">Hakuna preview badoâ€¦</span>
    </div>
  </div>

  <script>
    // BADILISHA HII IWE DOMAIN YAKO YA VERCEL
    const API_URL = "https://kingbroken.vercel.app/edit";

    const fileInput = document.getElementById("file");
    const actionEl = document.getElementById("action");
    const valueEl = document.getElementById("value");
    const sizeEl = document.getElementById("size");
    const statusEl = document.getElementById("status");
    const previewEl = document.getElementById("preview");
    const btn = document.getElementById("btn");

    btn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        statusEl.textContent = "Pakia picha kwanza.";
        return;
      }

      const action = actionEl.value;
      const value = valueEl.value.trim();
      const size = sizeEl.value.trim();

      let width = "";
      let height = "";

      if (action === "resize" && size.includes("x")) {
        const parts = size.toLowerCase().split("x");
        width = parts[0].trim();
        height = parts[1].trim();
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("action", action);
      if (value) {
        formData.append("value", value);
        formData.append("text", value);
      }
      if (width) formData.append("width", width);
      if (height) formData.append("height", height);

      statusEl.textContent = "Inatuma picha kwa API ya kifalme...";
      previewEl.innerHTML = "<span style='font-size:12px; color:#bcbcd5;'>Inachakata picha...</span>";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: formData
        });

        const contentType = res.headers.get("content-type") || "";

        if (!res.ok || !contentType.includes("image")) {
          const err = await res.json().catch(() => ({}));
          statusEl.textContent = "Error: " + (err.error || "API haijarudisha picha.");
          previewEl.innerHTML = "<span style='font-size:12px; color:#ff9a9e;'>Imeshindikana kuchakata picha.</span>";
          return;
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        previewEl.innerHTML = "";
        const img = document.createElement("img");
        img.src = url;
        previewEl.appendChild(img);

        statusEl.textContent = "Picha imebadilishwa kwa mafanikio! âœ…";
      } catch (e) {
        statusEl.textContent = "Error: Haiwezi kufikia API.";
        previewEl.innerHTML = "<span style='font-size:12px; color:#ff9a9e;'>Connection imegoma.</span>";
      }
    });
  </script>
</body>
</html>
